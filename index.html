<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mind Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
    <div id="group">
        <div id="letter"></div>
        <div id="hand"></div>
        <div id="leg"></div>
    </div>
</div>

<div class="toolbar">
    <label>Speed:
        <input type="range" name="speed" id="speed" min="100" max="3000" step="100" value="1500">
        <span id="speed-indicator"></span>
    </label>
    <label>
        <input type="checkbox" name="legs" id="legs">
        Legs
    </label>
</div>

<script src="main.js"></script>

</body>
</html>
